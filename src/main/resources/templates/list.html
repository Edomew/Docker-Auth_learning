<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${listOf}"></title>
</head>
<body>
<div style="display: flex;
    flex-direction: column;
    align-items: center;
    width: 50vw;
    margin: auto;
    min-height: 80vh;
    justify-content: center;
    background: blanchedalmond;
font-size: 40px">
    <h1 th:text="${listOf}"></h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Имя</td>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.getUserId()}">ID</td>
            <td th:utext="${user.getUsername()}">Имя</td>
            <td><a th:href="@{/admin/users/{id}(id=${user.getUserId()})}"> Подробнее</a></td>
        </tr>
    </table>
    <div>
        <button style="
            background: #dab793;
            border: #dab793 solid;
            border-radius: 10px;
            font-size: 40px">
            <a href="/home">Вернуться на главную</a>
        </button>
    </div>
    <style>
        a {
            text-decoration: none;
            color: darkslateblue;
        }

        a:focus {
            color: black;
        }

        a:hover {
            animation-delay: 3s;
            color: black;
        }
    </style>
</div>
</body>
</html>
